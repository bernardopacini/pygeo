os:
- linux

language: generic

services:
- docker
#env:
#- TEST_ENV=current
#- TEST_ENV=new-baseline

before_install:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker pull mdolab/public:current
- docker run -t -d --name app mdolab/public:current /bin/bash
- docker ps -a

install:
- docker exec app -c "rm -r $HOME/repos/pygeo; cp -r $TRAVIS_BUILD_DIR $HOME/repos/"

script:
- docker exec app -c "cd $HOME/repos/pygeo/reg_tests; python run_reg_tests.py -nodiff"

after_script:
- docker rm -f app
